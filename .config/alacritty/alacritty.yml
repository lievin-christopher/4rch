env:
    TERM: xterm-256color

window:
    dimensions:
        columns: 108
        lines: 27
    padding:
        x: 0
        y: 3
    decorations: none
    dynamic_title: true
    opacity: .8
font:
    normal:
        family: Hack Nerd Font
        style: Regular
    size: 9.5
    bold:
        style: Bold
    italic:
        style: Italic
    bold_italic:
        style: Bold Italic
scrolling:
    history: 100000
    multiplier: 3
colors:
    primary:
        background: '#000000' # or #0F1111
        foreground: '#B5A780'
    cursor:
        text:    '#1C1B1D'
        cursor:  '#B5A780'
    normal:
        black:   '#707070'
        red:     '#E06C75'
        green:   '#60B48A'
        yellow:  '#EBBE65'
        blue:    '#61AFEF'
        magenta: '#C678DD'
        cyan:    '#76E2FF'
        white:   '#D8D8D8'
    bright:
        black:   '#C0C0C0'
        red:     '#BF616A'
        green:   '#98C379'
        yellow:  '#EBBE65'
        blue:    '#02C9FF'
        magenta: '#9285FF'
        cyan:    '#C0F2FF'
        white:   '#D8D8D8'
    dim:
        black:   '#909090'
        red:     '#E06C75'
        green:   '#98C379'
        yellow:  '#ebbe65'
        blue:    '#61AFEF'
        magenta: '#C678DD'
        cyan:    '#56B6C2'
        white:   '#D8D8D8'

draw_bold_text_with_bright_colors: true
cursor:
    style: Block
url:
    modifiers: Underline
key_bindings:
  - { key: N,                 mods: Control,         action: SpawnNewInstance           }
  - { key: Equals,            mods: Control,         action: ResetFontSize              }
  - { key: NumpadEquals,      mods: Control|Alt,     action: IncreaseFontSize           }
  - { key: NumpadAdd,         mods: Control,         action: IncreaseFontSize           }
  - { key: NumpadSubtract,    mods: Control,         action: DecreaseFontSize           }
  - { key: Paste,                                    action: Paste                      }
  - { key: Copy,                                     action: Copy                       }
  - { key: L,                 mods: Control,         action: ClearLogNotice             }
  - { key: L,                 mods: Control,         chars: "\x0c"                      }
  - { key: PageUp,            mods: Control,         action: ScrollPageUp               }
  - { key: PageDown,          mods: Control,         action: ScrollPageDown             }
  - { key: Home,              mods: Control,         action: ScrollToTop                }
  - { key: End,               mods: Control,         action: ScrollToBottom             }
  - { key: Escape,            mode: Vi,              action: ToggleViMode               }
